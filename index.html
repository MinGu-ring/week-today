<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta property="og:title" content="오늘은 몇 주차">
    <meta property="og:description" content="ISO 8601에 따라 오늘이 올해의 몇 번째 주인지 알려줍니다.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://annyeong.me/nth-week-today">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://annyeong.me/nth-week-today">
    <meta name="twitter:title" content="오늘은 몇 주차">
    <meta name="twitter:description" content="ISO 8601에 따라 오늘이 올해의 몇 번째 주인지 알려줍니다.">

    <meta name="theme-color" content="#F1D3BC">

    <meta name="google-site-verification" content="lQYzouzyNJRvq4x6ywvKZ2OkDRb9sRi1YrrXSxXboV0" />

    <link rel="stylesheet" href="style.css">

    <title>오늘은 몇 주차</title>
</head>

<body>
    <div class="wrapper">
        <main class="title">
            <span class="first">오늘은</span>
            <span class="week-number"><span id="week-number"></span>주차</span>
            <span class="last">입니다!</span>
        </main>

        <div class="progress-bar">
            <div class="bar">
                <span class="progress"></span>
                <span id="week-percentage"></span>
            </div>
            <div class="description">이번주</div>
        </div>

        <ul>
            <li>오늘은 <date id="today"></date>입니다.</li>
            <li>올해의 마지막 주는 <span id="last-week"></span>번째 주입니다.</li>
            <li>올해가 <span id="year-percentage"></span> 지났습니다.</li>
        </ul>
    </div>


    <footer>
        <a href="https://github.com/nyeong/nth-week-today">소스코드 보기</a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
