<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta property="og:title" content="오늘은 몇 주차">
    <meta property="og:description" content="ISO 8601에 따라 오늘이 올해의 몇 번째 주인지 알려줍니다.">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://annyeong.me/nth-week-today">

    <link rel="stylesheet" href="style.css">

    <title>오늘은 몇 주차</title>
</head>

<body>
    <div class="wrapper">

        <div class="top">오늘은</div>
        <div class="box">
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
            <div class="fill"></div>

            <div class="mid">
                <div class="week-number">
                    <span id="week-number"></span>주차
                </div>
                <div class="date">
                    <span id="date"></span>
                </div>
            </div>
        </div>
        <div class="bottom">입니다!</div>
    </div>

    <footer>
        <a target="_blank" href="https://github.com/nyeong/nth-week-today">소스코드 보기</a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
