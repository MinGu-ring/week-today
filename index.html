<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="theme-color" content="#F1D3BC">

    <meta name="google-site-verification" content="lQYzouzyNJRvq4x6ywvKZ2OkDRb9sRi1YrrXSxXboV0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR:wght@200..900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

    <title>오늘은 몇 주차</title>
</head>

<body>
    <div class="wrapper">
        <main class="title">
            <span class="first">오늘은</span>
            <span class="week-number"><span id="week-number"></span>주차</span>
        </main>

        <div class="progress-bar">
            <div class="bar">
                <span class="progress"></span>
                <span id="year-percentage"></span>
            </div>
            <div class="year-percentage">올해</div>
        </div>

        <ul>
            <li>오늘은 <date id="today"></date>입니다.</li>
            <li>올해의 마지막 주는 <span id="last-week"></span>번째 주입니다.</li>
        </ul>
        <div class="year-time">
            <h2>1년</h2>
            <p id="hours"></p>
            <p id="minutes"></p>
            <p id="seconds"></p>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>

</html>
